<html lang="en">

<body>
  <main class="wl-auth">
    <div class="wl-auth__logo">
      <img src="assets/images/logo.svg" alt="WorkLynx" height="32" />
    </div>

    <div id="forgotMsg" class="wl-alert" style="display:none; margin-bottom:14px;"></div>

    <form id="forgotForm" class="wl-form">
      <h1 style="margin:0 0 8px;">Reset your password</h1>
      <p style="color:var(--muted); margin:0 0 20px; font-size:14px;">
        Enter your email and we'll send you a link to reset your password.
      </p>

      <label>Email</label>
      <input id="email" type="email" required autocomplete="email" placeholder="jane@company.com" />

      <button id="forgotBtn" class="wl-btn wl-btn--primary" type="submit">Send reset link</button>
    </form>

    <!-- Shown after the email is sent -->
    <div id="sentState" style="display:none; text-align:center; padding:8px 0;">
      <div style="font-size:48px; margin-bottom:12px;">ğŸ“§</div>
      <h2 style="margin:0 0 8px;">Check your inbox</h2>
      <p style="color:var(--muted); margin:0 0 24px; font-size:14px;">
        If an account exists for that email, a password reset link is on its way.
        It expires in 1 hour.
      </p>
      <a href="login.html" class="wl-btn">Back to login</a>
    </div>

    <p style="margin-top:20px; font-size:13px; text-align:center;">
