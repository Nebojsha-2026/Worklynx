<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="icon" href="assets/images/favicon.ico" />
  <title>Reset Password ‚Äì WorkLynx</title>
</head>
<body>
  <main class="wl-auth">
    <div class="wl-auth__logo">
      <img src="assets/images/logo.svg" alt="WorkLynx" height="32" />
    </div>

    <!-- Shown while validating the token -->
    <div id="stateLoading" style="text-align:center; padding:20px 0;">
      <p style="color:var(--muted);">Validating reset link‚Ä¶</p>
    </div>

    <!-- The actual reset form -->
    <div id="stateForm" style="display:none;">
      <div id="resetMsg" class="wl-alert" style="display:none; margin-bottom:14px;"></div>
      <form id="resetForm" class="wl-form">
        <h1 style="margin:0 0 8px;">Set new password</h1>
        <p style="color:var(--muted); margin:0 0 20px; font-size:14px;">
          Choose a strong password for your WorkLynx account.
        </p>

        <label>New password <span style="font-weight:400; opacity:.65; font-size:13px;">(min 8 characters)</span></label>
        <input id="password" type="password" required minlength="8" autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <label>Confirm new password</label>
        <input id="confirmPassword" type="password" required minlength="8" autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <button id="resetBtn" class="wl-btn wl-btn--primary" type="submit">Update password</button>
      </form>
    </div>

    <!-- Shown after successful reset -->
    <div id="stateSuccess" style="display:none; text-align:center; padding:8px 0;">
      <div style="font-size:48px; margin-bottom:12px;">üîë</div>
      <h2 style="margin:0 0 8px;">Password updated!</h2>
      <p style="color:var(--muted); margin:0 0 24px; font-size:14px;">
        Your password has been changed successfully.
      </p>
      <a class="wl-btn wl-btn--primary" href="login.html">Sign in</a>
    </div>

    <!-- Shown if the token is invalid or expired -->
    <div id="stateError" style="display:none; text-align:center; padding:8px 0;">
      <div style="font-size:48px; margin-bottom:12px;">‚ö†Ô∏è</div>
      <h2 style="margin:0 0 8px;">Link expired</h2>
      <p style="color:var(--muted); margin:0 0 24px; font-size:14px;">
        This reset link has expired or already been used. Request a new one.
      </p>
      <a class="wl-btn wl-btn--primary" href="forgot-password.html">Request new link</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="js/pages/reset-password.page.js"></script>
</body>
</html>
