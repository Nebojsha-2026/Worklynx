<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — Worklynx</title>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a class="brand" href="index.html">
        <span style="width:34px;height:34px;border-radius:12px;background:linear-gradient(135deg,#7c3aed,#22c55e);display:grid;place-items:center;font-weight:900;">W</span>
        Worklynx
      </a>
      <a class="btn" href="register.html">Create account</a>
    </div>

    <div class="shell" style="max-width:520px;margin: 20px auto;">
      <h2 style="margin:0 0 12px;">Login</h2>

      <div id="msg" class="notice"></div>

      <form class="form" id="form">
        <div>
          <label>Email</label>
          <input id="email" type="email" required placeholder="you@company.com"/>
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" required placeholder="••••••••"/>
        </div>
        <button class="btn primary" id="btn" type="submit">Login</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { login, routeAfterLogin, getSession } from "./js/auth.js";
    import { showMessage, setLoading, $ } from "./js/ui.js";

    // If already logged in, route immediately
    const session = await getSession();
    if (session?.user) await routeAfterLogin();

    $("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = $("msg");
      const btn = $("btn");

      showMessage(msg, "Logging in...", "info");
      setLoading(btn, true, "Login");

      const email = $("email").value.trim();
      const password = $("password").value;

      const res = await login(email, password);

      if (!res.success) {
        showMessage(msg, "❌ " + res.error, "error");
        setLoading(btn, false, "Login");
        return;
      }

      showMessage(msg, "✅ Success, redirecting...", "success");
      await routeAfterLogin();
    });
  </script>
</body>
</html>
