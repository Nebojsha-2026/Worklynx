<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="icon" href="assets/images/favicon.ico" />
  <title>Verify Your Email ‚Äì WorkLynx</title>
</head>
<body>
  <main class="wl-auth">
    <div class="wl-auth__logo">
      <img src="assets/images/logo.svg" alt="WorkLynx" height="32" />
    </div>

    <div style="text-align:center;padding:8px 0;">
      <div style="font-size:48px;margin-bottom:12px;">üì¨</div>
      <h2 style="margin:0 0 8px;">Check your inbox</h2>
      <p style="color:var(--muted);margin:0 0 6px;font-size:14px;">
        We sent a confirmation link to
      </p>
      <p id="emailDisplay" style="font-weight:700;margin:0 0 24px;font-size:15px;word-break:break-all;">your email address</p>
      <p style="color:var(--muted);font-size:13px;margin:0 0 28px;">
        Click the link in the email to activate your account. If you don't see it, check your spam folder.
      </p>

      <form id="resendForm" class="wl-form" style="text-align:left;margin-bottom:16px;">
        <label style="font-size:13px;font-weight:600;">Didn't receive it? Resend to:</label>
        <input id="resendEmail" type="email" required placeholder="jane@company.com" />
        <button id="resendBtn" class="wl-btn wl-btn--primary" type="submit" style="width:100%;">
          Resend confirmation email
        </button>
      </form>

      <div id="resendMsg" class="wl-alert" style="display:none;margin-bottom:16px;"></div>

      <a href="login.html" style="font-size:13px;color:var(--muted);">‚Üê Back to login</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { getSupabase } from "./js/core/supabaseClient.js";

    const params = new URLSearchParams(window.location.search);
    const email = params.get("email") || "";

    const emailDisplay = document.getElementById("emailDisplay");
    const resendEmail = document.getElementById("resendEmail");

    if (email) {
      emailDisplay.textContent = email;
      resendEmail.value = email;
    }

    document.getElementById("resendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("resendBtn");
      const msgEl = document.getElementById("resendMsg");
      const addr = resendEmail.value.trim();

      btn.disabled = true;
      btn.textContent = "Sending‚Ä¶";
      msgEl.style.display = "none";

      try {
        const supabase = getSupabase();
        const { error } = await supabase.auth.resend({
          type: "signup",
          email: addr,
          options: { emailRedirectTo: window.location.origin + "/confirm-email.html" },
        });
        if (error) throw error;

        msgEl.className = "wl-alert wl-alert--success";
        msgEl.textContent = `Confirmation email resent to ${addr}. Check your inbox.`;
        msgEl.style.display = "";
        btn.textContent = "Email sent";
      } catch (err) {
        msgEl.className = "wl-alert wl-alert--error";
        msgEl.textContent = err?.message || "Failed to resend. Please try again.";
        msgEl.style.display = "";
        btn.disabled = false;
        btn.textContent = "Resend confirmation email";
      }
    });
  </script>
</body>
</html>
