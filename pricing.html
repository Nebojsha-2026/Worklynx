<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/app.css" />
  <title>Pricing – WorkLynx</title>
</head>
<body>
  <main class="wl-auth">
    <h1>Create your company</h1>

    <p>You’re logged in, but you don’t belong to a company yet.</p>

    <form id="createOrgForm" class="wl-form">
      <label>Company name</label>
      <input id="companyName" type="text" required />

      <button class="wl-btn" type="submit">
        Create company
      </button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="js/pages/pricing.page.js"></script>
</body>
</html>
